<script src="index.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>

<body
    class="h-full flex flex-col gap-2 select-none text-center bg-slate-600 text-white text-4xl lg:text-base">
    <div class="pt-4">
        Boids Swarm
    </div>

    <div class="flex flex-row justify-center">
        <div class="lg:w-1/2 w-full" id="p5CanvasDiv"></div>
    </div>

    <div class="flex flex-col justify-center gap-2 items-center">
        <div id="debugDescription" class="">
            <div class="flex flex-col lg:flex-row gap-4">
                <div className="border flex flex-col items-center gap-1 p-2">
                    <div class="text-green-500">
                        Cohesion
                    </div>
                    <div>
                        (steer to center of group)
                    </div>
                    <div class="slidecontainer pt-2">
                        <input type="range" min="1" max="100"
                            class="w-full h-4 lg:h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
                            id="cohesionSlider">
                    </div>
                    <div id="cohesionSliderValue"></div>
                </div>

                <div className="border flex flex-col items-center gap-1 p-2">
                    <div class="text-red-500">
                        Alignment
                    </div>
                    <div>
                        (steer to align with group)
                    </div>
                    <div class="slidecontainer pt-2">
                        <input type="range" min="1" max="100"
                            class="w-full h-4 lg:h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
                            id="alignmentSlider">
                    </div>
                    <div id="alignmentSliderValue"></div>
                </div>

                <div className="border flex flex-col items-center gap-1 p-2">
                    <div class="text-blue-500">
                        Seperation
                    </div>
                    <div>
                        (steer away from group)
                    </div>
                    <div class="slidecontainer pt-2">
                        <input type="range" min="1" max="100"
                            class="w-full h-4 lg:h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
                            id="seperationSlider">
                    </div>
                    <div id="seperationSliderValue"></div>
                </div>
            </div>
        </div>
        <button
            class="border border-green-500 p-2 rounded-lg select-none hover:underline p-8 lg:p-4 bg-gray-500 my-4"
            onClick="toggleDbg()">
            Toggle Controls
        </button>
    </div>
</body>
